<style>
    .blur-overlay-snippet {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.2);
        -webkit-backdrop-filter: blur(20px);
        backdrop-filter: blur(20px);
        z-index: 10000;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 1;
        visibility: visible;
        transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out, backdrop-filter 0.3s ease-in-out, -webkit-backdrop-filter 0.3s ease-in-out;
    }

    .blur-overlay-snippet.hidden {
        opacity: 0;
        visibility: hidden;
        -webkit-backdrop-filter: none;
        backdrop-filter: none;
        pointer-events: none;
    }

    .notice-box-snippet {
        background-color: var(--entry);
        padding: 30px 40px;
        border-radius: var(--radius);
        text-align: center;
        max-width: 400px;
        width: 90%;
        color: var(--primary);
    }

    .notice-box-snippet h2 {
        margin-top: 0;
        margin-bottom: 15px;
        color: var(--primary);
        font-size: 1.5em;
    }

    .notice-box-snippet p {
        margin-bottom: 10px;
        color: var(--primary);
        font-size: 1em;
        line-height: 1.6;
    }

    .notice-box-snippet .small-text {
        font-size: 0.8em;
        color: var(--secondary);
        margin-bottom: 20px;
    }

    .notice-box-snippet button {
        background-color: var(--primary);
        color: var(--theme);
        border: none;
        padding: 12px 25px;
        border-radius: var(--radius);
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
    }

    .notice-box-snippet button:hover {
        background-color: var(--secondary);
    }
</style>
